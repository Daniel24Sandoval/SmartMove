			<!-- FORMULARIO DE CREACION: -->
			<section>
			    <div class="form-box">
			        <div class="form-value">
			            <form th:action="@{/usuario/save}" method="post" enctype="multipart/form-data">
			                
			                <!-- Input para el ID -->
							<div class="inputbox">
							    <!-- Icono de una llave para representar un ID -->
							    <ion-icon name="key"></ion-icon>
							    <!-- Bloquear la entrada de datos y establecer el marcador de posición -->
							    <input type="text" id="nombre" name="id" placeholder="ID de la empresa" readonly required>
							    <!-- Agregar una etiqueta descriptiva -->
							    <label for="nombre">ID</label>
							</div>
			                
			                <!-- Input para el Nombre -->
			                <div class="inputbox">
			                    <ion-icon name="text"></ion-icon>
			                    <input type="text" id="nombre" name="nombre" required>
			                    <label for="nombre">Nombre</label>
			                </div>
			                
			                <!-- Input para la Placa Vehicular -->
			                <div class="inputbox">
			                    <ion-icon name="car"></ion-icon>
			                    <input type="text" id="placa" name="placa" required>
			                    <label for="placa">Placa Vehicular</label>
			                </div>
			                
			                <!-- Input para el Código de Ruta -->
			                <div class="inputbox">
			                    <ion-icon name="barcode"></ion-icon>
			                    <input type="text" id="codigo" name="codigo" required>
			                    <label for="codigo">Código de Ruta</label>
			                </div>

			                <!-- Botón para guardar -->
			                <button type="submit" class="btn btn-success">Actualizar</button>
			            </form>
