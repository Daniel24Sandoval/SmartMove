			<!-- FORMULARIO DE CREACION: -->
    <section>
		
        <div class="form-box">
			
            <div class="form-value">
				
				<form th:action="@{/usuario/save}" method="post" enctype="multipart/form-data">
				    <div class="inputbox">
				        <!-- Icono de una llave para representar un ID -->
				        <ion-icon name="key"></ion-icon>
				        <!-- Bloquear la entrada de datos y establecer el marcador de posición -->
				        <input type="text" id="id" name="id" placeholder="ID de la empresa" readonly required>
				        <!-- Agregar una etiqueta descriptiva -->
				        <label for="id">ID</label>
				    </div>
				    <div class="inputbox">
				        <!-- Icono de una línea de código -->
				        <ion-icon name="code"></ion-icon>
				        <!-- Bloquear la entrada de datos y establecer el marcador de posición -->
				        <input type="text" id="codigo" name="codigo" readonly required>
				        <!-- Agregar una etiqueta descriptiva -->
				        <label for="codigo">Código de línea</label>
				    </div>
				    <div class="inputbox">
				        <!-- Icono de un punto de origen -->
				        <ion-icon name="locate"></ion-icon>
				        <!-- Bloquear la entrada de datos y establecer el marcador de posición -->
				        <input type="text" id="origen"  name="origen" readonly required>
				        <!-- Agregar una etiqueta descriptiva -->
				        <label for="origen">Origen</label>
				    </div>
				    <div class="inputbox">
				        <!-- Icono de un destino -->
				        <ion-icon name="navigate"></ion-icon>
				        <!-- Bloquear la entrada de datos y establecer el marcador de posición -->
				        <input type="text" id="destino" name="destino" readonly required>
				        <!-- Agregar una etiqueta descriptiva -->
				        <label for="destino">Destino</label>
				    </div>
 
					<div class="inputbox">
					    <!-- Icono de una llave para representar un ID -->
					    <ion-icon name="bus"></ion-icon>
					    <!-- Bloquear la entrada de datos y establecer el marcador de posición -->
					    <input type="text" id="id" name="id" placeholder="Empresa de transporte" readonly required>
					    <!-- Agregar una etiqueta descriptiva -->
					    <label for="id">ID</label>
					</div>
				    <button type="submit" class="btn btn-success">Actualizar</button> 	
				</form>
