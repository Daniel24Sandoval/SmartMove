     <!-- Listar_Servicios de Tranporte -->

	 	<div class="container-fluid">
	 		<div class="row">
	 			<div class="col-xs-12 lead">
	 				<ol class="breadcrumb">
	 				  <li class="active">Listado de ST</li>&nbsp;&nbsp;
	 				 
	 				 <a th:href="@{B_new_transport_service}">Nuevo ST</a>

	 	<div class="container-fluid">
	             <h2 class="text-center all-tittles">Listado de Servicio de Transporte</h2>
	 			
	 			
	 			<div class="input-group mb-25" style="margin-right: -10em; min-width: 1000px;">
	 		  <div class="input-group-prepend">
	 			<span class="input-group-text" id="basic-addon1"></span>
	 		  </div>
	 		  <input id="FiltrarContenido" type="text" class="form-control" placeholder="Buscar..." aria-label="Alumnos" aria-describedby="basic-addon1"> 
	 		</div>
	 		
	             <div class="div-table">
	              <table class="table table-striped">
	                         <thead>
	                           <tr>
	                                                         <th>N*</th>
	                                                          <th>ID</th>
	 															<th>Nombre</th>
	                                                            <th>Descripcion</th> 
	                                                             
	                                                             <th>Eliminar</th>
	                                                              <th>Actualizar</th>
 
	                    
	                           </tr>
	                         </thead>
	                         <tbody class="BusquedaRapida">
	            
	                         <form name="form-edit" action="" method="post"> 
								<tr th:each="l : ${listats}">
								    <th scope="row">cantidad_user</th>
								    <td th:text="${l.id}"></td>
								    <td th:text="${l.nombre}"></td>
								    <td th:text="${l.descripcion}"></td>
								    <td>
								        <a th:href="@{/Controlador?accion=Borrar&id={id}(id=${l.id})}" 
								           title="Eliminar" class="btn btn-danger btn-sm">
								           <span class="glyphicon glyphicon-trash"></span>
								        </a>
								    </td>
								    <td>
								        <a th:href="@{/admin/C_update_transport_service/{id}(id=${l.id})}" 
								           title="Actualizar" class="btn btn-success btn-sm">
								           <span class="glyphicon glyphicon-plus"></span>
								        </a>
								    </td>
								</tr>

 
	                                  </form>
	                         </tbody>
	 						
	 						
	                       </table>

	 <div th:insert="~{admin/Template_Admin.html :: footer}"></div>

     <!-- SCRIPTS -->
 
	 <!-- SCRIPTS FILTRO -->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	 	<script type="text/javascript">
	 $(document).ready(function () {
	    (function($) {
	        $('#FiltrarContenido').keyup(function () {
	             var ValorBusqueda = new RegExp($(this).val(), 'i');
	             $('.BusquedaRapida tr').hide();
	              $('.BusquedaRapida tr').filter(function () {
	                 return ValorBusqueda.test($(this).text());
	               }).show();
	                 })
	       }(jQuery));
	 });
	 </script>
