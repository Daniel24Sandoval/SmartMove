			<!-- FORMULARIO DE CREACION: -->
			<section>
			    <div class="form-box">
			        <div class="form-value">
			            <form th:action="@{/admin/savep}" method="post" enctype="multipart/form-data">
 
			                <!-- Input para el Nombre del Paradero -->
			                <div class="inputbox">
			                    <ion-icon name="bus"></ion-icon>
			                    <input type="text" id="nombre" name="nombre" required>
			                    <label for="nombreParadero">Nombre del Paradero</label>
			                </div>

			                <!-- Input para el Código de Ruta -->
 
							<div class="inputbox">
								    <!-- Icono de una llave para representar un ID -->
								    <ion-icon name="barcode"></ion-icon>
								    <!-- Bloquear la entrada de datos y establecer el marcador de posición -->
								    <input th:value="${rutaId}" type="" id="nlinea" name="nlinea" placeholder="Codigo de Ruta "      >
								    <!-- Agregar una etiqueta descriptiva -->
								    <label for="nombre">IDR</label>
								</div>
			                <!-- Input para la URL de Ubicación -->
			                <div class="inputbox">
			                    <ion-icon name="globe-outline"></ion-icon>
			                    <input type="text" id="urlUbicacion" name="urlUbicacion" required>
			                    <label for="urlUbicacion">URL de Ubicación</label>
			                </div>

			                <!-- Eliminamos los campos anteriores (Nombre, Apellido, Correo, Contraseña) -->

			                <button type="submit" class="btn btn-success">Guardar</button>
			            </form>
