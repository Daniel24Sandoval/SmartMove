<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Usuario</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{..//css/templatemo-style.css}">
    <link rel="stylesheet" th:href="@{..//css/Formulario_Style.css}">
</head>
<body>

    <!-- INSERTAR div header -->
    <div th:insert="~{user/Template_Admin.html :: header}"></div>

    <!-- Crear_Servicios de Transporte -->
    <div class="container-fluid">
        <ul class="nav nav-tabs nav-justified" style="font-size: 17px;">
            <li role="presentation" class="active"><a href="#">_ </a></li>
        </ul>
    </div>
    
    <div class="container-fluid" style="margin: 50px 0;">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-3">
                <img src="/img/Logo_solo.png" alt="Lista de Servicio de Transporte" class="img-responsive center-box" style="max-width: 100px; position: absolute; left: 150px;">
            </div>
            <div class="col-xs-12 col-sm-8 col-md-8 text-justify lead">
                Bienevenido al sistema de SmartMove. Aquí podrás actualizar tu información personal.  
            </div>
        </div>
    </div>

 
    
    <div class="alert alert-info text-center" style="margin-top:20px;"></div>
    
    <!-- FORMULARIO DE CREACION: -->
    <section>
        <div class="form-box">
            <div class="form-value">
                <form th:action="@{/user/updateu}" method="post" enctype="multipart/form-data">
                    <div class="inputbox">
                        <ion-icon name="key"></ion-icon>
                        <input type="text"  th:value="${usuario.id}" id="id" name="id"  readonly required>
                        <label for="nombre">ID</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="text"></ion-icon>
                        <input th:value="${usuario.nombres}" type="text" id="nombres" name="nombres" required>
                        <label for="">Nombre</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input th:value="${usuario.correoElectronico}" type="text" id="correoElectronico" name="correoElectronico" required>
                        <label for="">Correo</label>
                    </div>
					<div class="inputbox">
					    <ion-icon name="pass-outline"></ion-icon>
					    <input th:value="${usuario.contrasena}" type="text" id="contrasena" name="contrasena" required>
					    <label for="">Contraseña</label>
					</div>
                    <button type="submit" class="btn btn-success">Actualizar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div th:insert="~{user/Template_Admin.html :: footer}"></div>

    <!-- SCRIPTS ICONOS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
